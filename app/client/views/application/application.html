<div id="application" class="page">
  <div class="divided title">Application</div>

  <div class="ui stackable page grid">

        <fieldset ng-disabled="regIsClosed">

            <label>Email</label>
            <input
              type="email"
              name="email"
              disabled="disabled"
              ng-model="user.email"
            />
          </div>

            <label>First Name</label>
            <input type="text" name="firstName" ng-model="user.profile.firstName" />
          </div>

            <label>Last Name</label>
            <input type="text" name="lastName" ng-model="user.profile.lastName" />

              <option value="24-27">24-27</option>
              <option value="27-30">27-30</option>
              <option value="30+">30+</option>
